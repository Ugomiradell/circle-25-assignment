<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>

  <body>
    <div class="mobile-svg">
      <img
        src="assets/images/illustration-sign-up-mobile.svg"
        alt="illustration-sign-up"
      />
    </div>

    <div class="main">
      <div class="desktop-svg">
        <img
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="illustration-sign-up"
        />
      </div>

      <section class="text-section">
        <h1>Stay updated!</h1>

        <p class="firstp">
          Join 60,000+ product managers receiving monthly<br />updates on:
        </p>

        <div class="list">
          <p>
            <img src="assets/images/icon-list.svg" alt="icon-list" />
            <span class="list-span"
              >product discovery and building what matter</span
            >
          </p>

          <p>
            <img src="assets/images/icon-list.svg" alt="icon-list" />
            <span class="list-span"
              >measuring to ensure updates are a success</span
            >
          </p>

          <p>
            <img src="assets/images/icon-list.svg" alt="icon-list" />
            <span class="list-span">and much more!</span>
          </p>
        </div>

        <form action="get">
          <label for="email">Email address</label><br />
          <input type="email" placeholder="     email@company.com" /><br />
        </form>
        <br />

        <button>Subscribe to monthly Newsletter</button>
      </section>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
